name: movies_go
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  google_sign_in: ^5.4.3
  validatorless: ^1.2.3
  cached_network_image: ^3.2.3
  flutter_native_splash: ^2.2.17
  cloud_firestore: ^4.3.1
  dio: ^4.0.6
  firebase_remote_config: ^3.0.9
  firebase_analytics: ^10.1.0
  intl: ^0.17.0
  flutter_rating_stars: ^1.0.3+4
  youtube_player_flutter: ^8.1.2
  url_launcher: ^6.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

 
  uses-material-design: true

 
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: FilmesAppIcons
      fonts:
        - asset: assets/fonts/FilmesAppIcons.ttf
    - family: Metropolis
      fonts:
        - asset: assets/fonts/metropolis/Metropolis-Regular.otf
        - asset: assets/fonts/metropolis/Metropolis-Bold.otf
  
